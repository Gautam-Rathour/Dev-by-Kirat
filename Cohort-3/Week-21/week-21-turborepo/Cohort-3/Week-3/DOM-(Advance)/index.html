<body>
    <input type="text"></input>
    <button onclick="addTodo()">Add todo!</button>

    <button onclick="deleteLastTodo()">Delete last todo</button>

    <button onclick="deleteFirstTodo()">Delete first todo</button>
    <div id="todos"></div>


    <script>
      let todos = [];
        function addTodo() {
            todos.push({
                title: document.querySelector("input").value
            })
            render()
        }

        function deleteLastTodo() {
            todos.pop(); //remove the last element from the arr
            render()
        }

        function deleteFirstTodo() {
            todos.splice(0, 1); //remove the first element from the arr
            render()
        }


        function deleteTodoAt(index) {
            todos.splice(index, 1);
            render();
        }

        // let index = 1;

      function createTodoComponent(todo, index) {
        const div = document.createElement("div");
        const h1 = document.createElement("h1");
        const button = document.createElement("button");
        button.setAttribute("onclick" , "deleteTodoAt (" + index + ")");
        // button.onclick(counter);
        button.innerHTML = "Delete";
        h1.innerHTML = todo.title;
        div.append(h1);
        div.append(button);

        // index += 1;
        return div
      }

      // react
      function render() {
        document.querySelector("#todos").innerHTML = "";
        for(let i=0; i<todos.length; i++) {
            const element = createTodoComponent(todos[i], i);
            document.querySelector("#todos").appendChild(element);
        }
      }
    </script>
  </body>
